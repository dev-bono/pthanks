{% extends "thanks/layout.html" %}

{% block content %}
    {% if latest_thanks_list %}
    <ul class="list_thanks">
        {% for question in latest_thanks_list %}
        <li><a href="/thanks/{{ question.id }}/">{{ question.memo}}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No thanks are available.</p>
    {% endif %}
{% endblock content %}
